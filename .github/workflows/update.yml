# .github/workflows/sync.yml
name: Sync Fork

on:
  push: 
  schedule:
    - cron: '* */3 * * *' 
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: TG908/fork-sync@v1.6.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: Chasing66
          head: main 
          base: main 
